<svg height="4" width="2000" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
          margin: 0 !important;
          padding: 0 !important;
          box-sizing: border-box !important;
        }

        @keyframes rainbow {
          0% {
            background-position: 0% 82%
          }

          50% {
            background-position: 100% 19%
          }

          100% {
            background-position: 0% 82%
          }
        }

        pre {
          width: 100%;
          height: 2px;
          overflow: hidden;
          background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, hsl(320, 90%, 50%));
          background-size: 1800% 1800%;
          animation: rainbow 18s ease infinite;
        }
      </style>

      <pre />
    </div>
  </foreignObject>
</svg>